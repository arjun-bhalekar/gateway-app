#spring.application.name=gateway-app
server:
  port: 8084

debug: true


spring:
  application:
    name: gateway-app

# Gateway Routing
  cloud:
    gateway:
      mvc:
        routes:
          - id: company-micro-service
            #uri: http://localhost:8081  #for single service
            uri: lb://COMPANY-MICRO-SERVICE  #for Load balanced via service discovery
            predicates:
              - Path=/companies/**
          - id: job-micro-service
            uri: http://localhost:8082
            predicates:
              - Path=/jobs/**
          - id: review-micro-service
            uri: http://localhost:8083
            predicates:
              - Path=/reviews/**

          - id: eureka-service
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/home
            filters:
              - SetPath=/
          - id: eureka-service-static
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**
# Eureka related
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# zipkin
management:
  tracing:
    sampling:
      probability: 1.0


